<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}body{display:flex;justify-content:center;align-items:center;height:100vh;background-color:#f0f0f0}.login-container{background-color:#ffffff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);width:300px;text-align:center}.login-container h2{margin-bottom:20px;color:#333}.input-group{margin-bottom:15px;text-align:left}.input-group label{display:block;margin-bottom:5px;color:#666}.input-group input{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px}button{width:100%;padding:10px;background-color:#007BFF;border:none;border-radius:4px;color:white;font-size:16px;cursor:pointer}button:hover{background-color:#0056b3}
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
